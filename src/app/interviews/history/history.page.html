<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    
  <ion-item *ngFor="let interview of interviews">
        <ion-label>
          <h2>{{interview.companyName}}</h2>
          <h3>{{interview.date}} - {{interview.time}}</h3>
          <p>{{interview.status}}</p>
        </ion-label>
  </ion-item>
</ion-list>
</ion-content>
