<ion-header>
  <ion-toolbar>
    <ion-title>Interviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="createNewInterview()">new interview</ion-button>
  <ion-list>
    <ion-item *ngFor="let interview of interviews">
        <ion-label>{{interview.companyName}} - {{interview.status}} - {{interview.dateTime.toISOString()}}</ion-label>
        
    </ion-item>
  </ion-list>
</ion-content>
